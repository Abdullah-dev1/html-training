<!DOCTYPE html>
<!-- This element is used to tell the browser that this is a modern file -->

<html lang="en-US" dir="ltr">
<!-- This element is used to tell the browser that this is all HTML -->

<head>
    <!-- The "head" element contains informatiom that the browser need to know, but it won't be displayed on the page -->

    <meta charset="utf-8">
    <title>Our Test Webpage</title>
    <!--The "title" will not be displayed on the document, It will show on the browser's tab -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <!-- This tag tells the browser that this is a responsive website -->

    <meta name="description" content="A description of this site that will show up in the search engine result s">

    <meta name="application-name" content="Filament Group">
    <meta name="msapplication-TileImage" content="/images/icons/mstile-144x144.png">
    <meta name="theme-color" content="#247200">
    <link rel="manifest" href="/webappmanifest.json">
    <!-- These are used to make the shared links of this page more styled -->

</head>

<body>
    <!-- The "body" element contains informatiom that will be displayed on the page. -->

    <!-- There are 6 important elements that are used inside the body element. 
        • main, (It wraps around the main content of the page its only used once per webpage)
        • header,(It is used to mark place on the page where the content is a header)
        • footer, (It is used to mark place on the page where the content is a footer)
        • article, (It is wrapped around any instance of an article)
        • section, (It is wrapped around sections/zones of content)
        • aside, (It marks the content that is off to the side or not the main attraction) -->

</body>

</html>
